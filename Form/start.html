<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <!-- Email -->
      <div>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="marco@example.com">
      </div>
      <!-- Password -->
      <div>
        <label for="pword">Password (8 characters minimum):</label>
        <input type="password" id="pword" name="pword" minlength="8">
      </div>
      <!-- Name and Lastname -->
      <div>
        <label for="fname">Enter your firstname:</label>
        <input type="text" id="fname" name="fname" placeholder="Mario">
        <label for="lname">Enter your lastname:</label>
        <input type="text" id="lname" name="lname" placeholder="Rossi">
      </div>     
      <!-- Date of birth -->
      <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
      </div>
      <!-- Telephone number -->
      <div>
        <label for="phone">Enter your telephone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="3281654345">
      </div>
      <!-- A select for choosing plans: free plan, a group of 3 plans with increasing price, and a checkbox for a Pro Plan -->  
      <div>
        <label for="plans">Plans:</label>
        <select id="fplan" name="plan">
          <option value="0">Free</option>
          <optgroup label="monthly">
            <option value="1">19.99€/month</option>
            <option value="2">34.99€/month</option>
            <option value="3">56.99€/month</option>
          </optgroup>
        </select>
        <label for="proplan">PRO plan</label>
        <input type="checkbox" id="proplan" name="proplan"  />  
      </div>
      <div>
      <!-- Credit card number -->
        <label for="card_num">Enter your credit card number(no space required):</label>
        <input type="text" inputmode="numeric" name="card_num" name="card_num" placeholder="0000 0000 0000 0000" minlength="16" maxlength="16">
      <!-- CVC -->
        <label for="card_cvc">Enter your CVC code:</label>
        <input type="text" inputmode="numeric" id="card_cvc" name="card_cvc" placeholder="000" minlength="3" maxlength="3">
      <!-- Expiration date -->
        <label for="card_exp">Expiration data:</label>
        <input type="text" id="card_exp" name="card_exp" placeholder="MM/YY">
      </div>
      <!-- Billing Address -->
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="546 w street">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="New York">
        <label for="zipc">Zipcode/Postcode:</label>
        <input type="text" id="zipc" name="zipc" placeholder="10001">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="NY" minlength="2" maxlength="2">
      </div>
      
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
